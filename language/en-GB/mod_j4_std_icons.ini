MOD_J4_STD_ICONS_ICOMOON_ICONS="ICOMOON replacement icons"
MOD_J4_STD_ICONS_ICOMOON_ICONS_DESC="Icons from J3! (icomoon) were replaced (partly) by fontawesome icons. Icons can be used for HTML in the form <pre>&lt;i style=&quot;font-size: 48px;&quot; class=&quot;icon-!name!&quot;&gt;&lt;/i&gt;</pre>Following icon names can safely be used in joomla functions like ToolBarHelper::custom(name, icon1, icon2, text, ...)"

MOD_J4_STD_ICONS_AWESOME_ICONS="Font Awesome Icons"
MOD_J4_STD_ICONS_AWESOME_ICONS_DESC="Icons can be used for HTML in the form <pre>&lt;i style=&quot;font-size: 48px;&quot; class=&quot;fa fa-!name!&quot;&gt;&lt;/i&gt;</pre>Following icon names can not be used in joomla functions like ToolBarHelper::custom(name, icon1, icon2, text, ...) as there internally 'icon-' will be prepended. Using 'none fa fa-!name!' may display the icon but interfere with the general layout if further buttons have to be displayed"

